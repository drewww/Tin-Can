<html>
<head>
	<script type ="text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js">
		var template;
		var clone;
		var itemList;
		
		function start(){
			template = $("#template");
			itemList = $("#header")
			clone = template.clone();
			clone.show();
			itemList.append(clone);
			
		}
	</script>
	<meta name="viewport" content="width=300" />

	<style type="text/css">
	
	#container{
		font-family: Helvetica, sans-serif;
		margin: 0px;
		padding: 0px;
	}
	
	#border{
		border:1px solid;
		margin: 0px;
		padding: 0px;
		height: 480px;
		width: 320px;
	}
	#container div{
		height: 8.75%;
		border: 1px solid;
		margin: .07em;
		padding: 0px;
	}
	
	.delete{
		float: left;
		margin-top: 2px;
	}
	
	.check{
		height: 30px;
		width: 30px;
		margin-top: 5px;
		margin-right: 5px;

	}
	
	.drag{
		float: right;
	}
	
	#header{
		text-align: center;
	}
	
	#template{
		display: none;
	}
	</style>
</head>
<body onload = "start();">
<div id="border">
<div id="container">
	<div id="header">Edit</div>
	
	<div id="template">
		<img src="{{ static_url("images/delete.png")}}" class="delete">
		--->
		Item 4
		<img src ="{{ static_url("images/drag.png")}}" class="drag">		
	</div>
	

	
	<div>Done</div>
</div>

</div>
</body>
</html>
