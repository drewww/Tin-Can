{% import time %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html" charset="utf-8">
	<title>Class Summary</title>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
</head>
<body id="meeting_timeline" onload="">
<div id="container">
<h1>Class Summary</h1>
<div id="summary">
<div id="length">
On <span id="date">{{time.strftime("%d/%m/%y")}}</span> from <span class="time">{{time.strftime("%I:%M", time.localtime(metadata["meetingStart"]))}}</span> to <span class="time">{{time.strftime("%I:%M", time.localtime(metadata["meetingEnd"]))}}</span>
<span class="duration">({{str((int((metadata["meetingEnd"] - metadata["meetingStart"])/60)))}}m)
</div>
</div>
	
<div id="timeline">
	
</div>
	
</div>
</body>
</html>
