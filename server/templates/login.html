	function createNewItem(name){
		newname = nametemplate.clone();
		newname.find("div").html(name);
		newname.show();
		namelist.append(newname);
		lilist.push(newname);
	}
	
	function createList(){
		for (var x in temp){
			newname = nametemplate.clone();
			newname.find("div").html(temp[x]);
			newname.show();
			namelist.append(newname);
			lilist.push(newname);
		}
	}
	
	function displayList(list){
		$(".name").hide();
		for (var x in temp){
			if ($.inArray(temp[x],list)>=0){
				lilist[x].show();
			}
		}
	}
	
	function addUser(){
		addname=$("#newuser")[0];
		$("#searchtype").hide();
		if (addname.style.display!="block"){
			addname.style.display="block";
		}
		else{
			$("#newname")[0].value="";
			addname.style.display="none";
		}
	}
	
	function submitNewUser(){
		newname=$("#newname")[0].value;
	/*	var x=0;
		while (newname>temp[x]){
			x++;
		}
		temp.splice(x,0,newname);
		$("#newname")[0].value="";*/
		temp.push(newname);
		createNewItem(newname);
		displayList(temp);
	}
	
	function toggleSearch(){
		search=$("#searchtype")[0];
		$("#newuser").hide();
		if (search.style.display!="block"){
			search.style.display="block";
		}
		else{
			$("#searchname")[0].value="";
			displayList(temp);
		}
	}
	
	function searchUsers(e){
		searchname=$("#searchname")[0].value;
		if (searchname==""){
			cancelSearch();
		}
		else{
			var newlist = new Array();
			for (var x in temp){
				if (temp[x].substring(0,searchname.length)==searchname){
					newlist.push(temp[x]);
				}
			}
			displayList(newlist);
		//	search=$("#searchtype")[0];
		//	search.style.display="block";
		}
	}
	
	function cancelSearch(){
		$("#searchname")[0].value="";
		displayList(temp);
		search=$("#searchtype")[0];
		search.style.display="block";
	}
	
</script>
